<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Javascript stressful game" />
  <title>Javascript stressful game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/DOM.js"></script>
  <script src="./js/circle.js"></script>

</head>
<body>
  <div id="mainMenu">
    <div id="test" style="border-style:solid; border-width: 1px;display:flex; justify-content:center;">
      <h1 style="text-align:center;"> Stressful game </h1>
    </div>
    <div>
      <p>
        The goal of this game is to click on circles in which the word "blue" appears under a time constraint.
      </p>
    </div>
    <div style="display:flex; justify-content:center;">
       <button onclick="start()">Start </button>
    </div>
  </div>
  <div id="timer" hidden  >
    <center>
      <span  id="remainingTime"></span> </br>
      <progress style="margin-left:auto; margin-right-auto;" value="0" max="10" id="progressBar"></progress>
    </center>
  </div>
  <div id="results" hidden>
    
  </div>
</body>

</html>
